{% extends "base.html" %}

{% block head_title %}
{{ super() }}: crear movimiento
{% endblock %}


{% block page_title %}
Listado de movimientos
{% endblock %}

{% block contenido %}
{{super()}}

<form action="/nuevo" method="post">

  <div class="campo-formulario">
    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" name="fecha">
  </div>

  <div class="campo-formulario">
    <label for="hora">Hora</label>
    <input type="time" id="hora" name="fecha">
  </div>

  <div class="campo-formulario">
    <label for="concepto">Concepto</label>
    <input type="text" id="concepto" name="concepto" required>
  </div>

  <div class="campo-formulario">
    <input type="radio" name="tipo" id="ingreso" value="I">
    <label for="ingreso" class="radio-label">Ingreso</label>
    <input type="radio" name="tipo" id="gasto" value="G">
    <label for="gasto" class="radio-label">Gasto</label>
  </div>
  
  <div class="campo-formulario">
    <label for="cantidad">Cantidad</label>
      <input type="number" id="cantidad" name="cantidad" required>
  </div>

  <div class="acciones">
    <button type="submit" class="blue-button">Agregar</button>
  </div>


</form>

{% endblock %}
